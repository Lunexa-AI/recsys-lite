name: Main-branch Check

on:
  push:
    branches: ['main']

permissions:
  contents: read

jobs:
  build-test-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'poetry'
      - name: Install Poetry & deps
        run: |
          pip install --upgrade poetry
          poetry install --no-root   # prod deps only
      - name: Build wheel & sdist
        run: poetry build
      - name: Dryâ€‘run publish (twine check)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine check dist/*
